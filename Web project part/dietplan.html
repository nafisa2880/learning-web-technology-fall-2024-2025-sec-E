<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #000; /* Black text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff; /* White container */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #003366; /* Dark blue heading */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #003366; /* Dark blue labels */
        }
        select, input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        button {
            background-color: #003366;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #00509e; /* Slightly lighter blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diet Plan Generator</h2>
        <form action="dietplan.php" method="POST">
            <label for="age_group">Age Group:</label>
            <select name="age_group" id="age_group" required>
                <option value="" disabled selected>Select Age Group</option>
                <option value="18-25">18-25</option>
                <option value="26-30">26-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51-60">51-60</option>
                <option value="60+">60+</option>
            </select>

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="activity_level">Activity Level:</label>
            <select name="activity_level" id="activity_level" required>
                <option value="" disabled selected>Select Activity Level</option>
                <option value="Low">Low</option>
                <option value="Moderate">Moderate</option>
                <option value="High">High</option>
            </select>

            <label for="goal">Your Goal:</label>
            <textarea name="goal" id="goal" placeholder="E.g., Lose weight, Gain muscle, Maintain weight, etc." required></textarea>

            <button type="submit">Generate Diet Plan</button>
        </form>
    </div>
</body>
</html>
